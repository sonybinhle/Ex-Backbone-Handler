<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Personal Data</h3>
  </div>
  <div class="panel-body">
    <form>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstname" data-js="input-firstname" value="{{account.firstname}}"
               placeholder="Fistname">
        {{#if error.firstname}}
        <div class="error">{{error.firstname}}</div>
        {{/if}}
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastname" data-js="input-lastname" value="{{account.lastname}}"
               placeholder="Lastname">
        {{#if error.lastname}}
        <div class="error">{{error.lastname}}</div>
        {{/if}}
      </div>

      <div class="form-group">
        <label>Birthday</label>
        <input type="text" class="form-control" name="lastname" data-js="input-birthday" value="{{account.birthday}}"
               placeholder="DD/MM/YYYY">
        {{#if error.birthday}}
        <div class="error">{{error.birthday}}</div>
        {{/if}}
      </div>
    </form>
  </div>
</div>

<button type="button" class="btn btn-default" data-js="nextStep">Next Step</button>
